apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          tty: true
          image: ghcr.io/saleor/saleor-dashboard:latest

          env:
            - name: APP_MOUNT_URI
              value: /
            - name: STATIC_URL
              value: /
            - name: APPS_MARKETPLACE_API_URI
              value: https://apps.saleor.io/api/v2/saleor-apps
            - name: DEMO_MODE
              value: "false"
            - name: API_URI
              valueFrom:
                configMapKeyRef:
                  name: shop-config
                  key: API_GRAPHQL_URL
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: shop-config
                  key: API_GRAPHQL_URL
            - name: PUBLIC_URL
              valueFrom:
                configMapKeyRef:
                  name: shop-config
                  key: DASHBOARD_URL
            - name: BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: shop-config
                  key: DASHBOARD_URL
          ports:
            - containerPort: 80
              name: dashboard
