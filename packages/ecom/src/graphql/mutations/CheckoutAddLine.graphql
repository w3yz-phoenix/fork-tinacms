mutation CheckoutAddLine($id: ID!, $productVariantId: ID!, $quantity: Int = 1) {
  checkoutLinesAdd(
    id: $id
    lines: [
      { quantity: $quantity, variantId: $productVariantId, forceNewLine: true }
    ]
  ) {
    checkout {
      id
      lines {
        id
        quantity
        variant {
          name
          product {
            name
          }
        }
      }
    }
    errors {
      message
    }
  }
}
