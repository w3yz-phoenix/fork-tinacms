mutation AccountRegister(
  $firstname: String!
  $lastname: String!
  $email: String!
  $password: String!
) {
  accountRegister(
    input: {
      firstName: $firstname
      lastName: $lastname
      email: $email
      password: $password
      channel: "tr"
      redirectUrl: "http://localhost:3000/"
    }
  ) {
    user {
      email
      id
      firstName
      lastName
    }
    errors {
      message
      addressType
      code
      field
    }
  }
}
