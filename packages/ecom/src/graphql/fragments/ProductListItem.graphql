fragment ProductListItem on Product {
  id
  name
  slug
  pricing {
    priceRange {
      start {
        gross {
          amount
          currency
        }
      }
      stop {
        gross {
          amount
          currency
        }
      }
    }
  }
  category {
    id
    name
    slug
    ancestors(first: 100) {
      edges {
        node {
          id
          name
          slug
        }
      }
    }
  }
  thumbnail(size: 1024, format: WEBP) {
    url
    alt
  }
  variants {
    ...VariantDetails
  }
}
