fragment CheckoutLine on CheckoutLine {
  id
  quantity
  totalPrice {
    net {
      amount
      currency
    }
    tax {
      amount
      currency
    }
    gross {
      amount
      currency
    }
  }

  variant {
    product {
      id
      name
      slug
      description
      thumbnail(size: 512, format: WEBP) {
        url
        alt
      }
      category {
        name
      }
    }

    pricing {
      price {
        gross {
          amount
          currency
        }
      }
    }
    name
    id
  }
}
