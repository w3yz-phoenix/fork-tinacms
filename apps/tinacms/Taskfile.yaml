version: "3"

env:
  NEXT_PUBLIC_URL: "http://localhost:3200"

tasks:
  lint:
    preconditions:
      - msg: "This task should be run from the root of the monorepo"
        sh: test -f package.json
    dir: apps/tinacms
    cmds:
      - bun x next lint {{.CLI_ARGS}}

  build:
    preconditions:
      - msg: "This task should be run from the root of the monorepo"
        sh: test -f package.json
    dir: apps/tinacms
    cmds:
      - bun run build

  dev:
    env:
      TINA_PUBLIC_IS_LOCAL: "true"
      NEXT_PUBLIC_TINA_IS_LOCAL: "true"
    preconditions:
      - msg: "This task should be run from the root of the monorepo"
        sh: test -f package.json
    dir: apps/tinacms
    cmds:
      - bun run dev

  dev:prod:
    preconditions:
      - msg: "This task should be run from the root of the monorepo"
        sh: test -f package.json
    dir: apps/tinacms
    cmds:
      - bun run dev
